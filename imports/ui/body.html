<body>
  <div class="container">
    <header>
      <h1>Forum {{unreadCount}}</h1>

      <label class="hide-read">
        <input type="checkbox" />
        Hide posts you've read
      </label>

      {{>loginButtons}}

      {{#if currentUser}}
      <form class="new-post">
        <input type="text" name="text" placeholder="Type to add new posts" />
      </form>
      {{/if}}
    </header>
    <ul>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </ul>
  </div>
</body>
