<template name="post">
  <li class="{{#if read}}read{{/if}} {{#if private}}private{{/if}}">
    <button class="delete">&times;</button>
    <input type="checkbox" checked="{{read}}" class="toggle-read" />

    {{#if isOwner}}
    <button class="toggle-private">
      {{#if private}} Private {{else}} Public {{/if}}
    </button>
    {{/if}}
      
    <span class="text"><strong> {{username}} </strong> -- {{text}}</span>
  </li>
</template>
